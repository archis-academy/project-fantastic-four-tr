<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exclusive E-Commerce Login</title>
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/login.css">
  </head>
  <body>
      <!-- Header Section -->
      <header class="header-section">
        <div class="header-title-container">
          <div class="header-title-content">
            <div class="header-title">
              <span>
                Summer Sale For All Swim Suits And Free Express Delivery - OFF
                50%!
              </span>
              <a class="header-title-link" href="#"> ShopNow </a>
            </div>
            <div class="header-languages dropdown">
              <span>English</span>
              <img
                class="dropdown"
                src="images/dropdown.png"
                alt="dropdown symbol"
              />
              <ul class="dropdown-container">
                <li class="dropdown-item">English</li>
                <li class="dropdown-item">German</li>
                <li class="dropdown-item">Russian</li>
                <li class="dropdown-item">Chinese</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header-navbar">
          <img
            class="hamburger"
            src="images/hamburger-icon.png"
            alt="Hamburger Icon"
          />
          <h2 class="header-navbar-title">Exclusive</h2>
          <ul class="header-navbar-list">
            <li>
              <a class="header-navbar-list-item" href="index.html">Home</a>
            </li>
            <li><a class="header-navbar-list-item" href="#">Contact</a></li>
            <li><a class="header-navbar-list-item" href="#">About</a></li>
            <li><a class="header-navbar-list-item" href="#">Sign Up</a></li>
          </ul>
          <div class="searchbox-container">
            <div class="search-input-container">
              <input
                class="search-input"
                onkeyup="filterFunction()"
                onclick="toggleSearchDropdown()"
                type="text"
                placeholder="What are you looking for?"
              />
              <img
                class="search-image"
                src="images/search-icon.svg"
                alt="Search Icon"
              />
            </div>
            <div id="search-dropdown">
              <a class="search-dropdown-item" href="#">Apple</a>
              <a class="search-dropdown-item" href="#">Bosch</a>
              <a class="search-dropdown-item" href="#">Samsung</a>
              <a class="search-dropdown-item" href="#">Xiaomi</a>
              <a class="search-dropdown-item" href="#">Einhell</a>
              <a class="search-dropdown-item" href="#">Nokia</a>
            </div>
          </div>
        </div>
      </header>
    </main>
    <script src="app.js"></script>
  </body>
</html>
