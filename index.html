<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exclusive E-Commerce</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">

<body>
  <!--homepage-browse-by-category -->
  <div class="browse-by-category-container">
    <div class="category-title">
      <h5 class="category-tit"><img class="category-rectangle" src="images/category-rectangle.png">
        Categories</h5>
    </div>
    <div class="img-and-title">
      <div class="browse-title">
        <h1 class="browse-tit">Browse By Category</h1>
      </div>
      <div class="icons-imgs">
        <img class="left-icon" src="images/arrow-left-icon.png">
        <img class="right-icon" src="images/arrow-right-icon.png">
      </div>
    </div>
    <div class="category-sections">
      <div class="phone-box">
        <img class="phone-icon" src="images/Category-CellPhone.png">
        <p class="phone">Phones</p>
      </div>
      <div class="computer-box">
        <img class="computer-icon" src="images/Category-Computer.png">
        <p class="computer">Computers</p>
      </div>
      <div class="watch-box">
        <img class="watch-icon" src="images/Category-SmartWatch.png">
        <p class="watch">SmartWatch</p>
      </div>
      <div class="camera-box">
        <img class="camera-icon" src="images/Category-Camera.png">
        <p class="camera">Camera</p>
      </div>
      <div class="headphone-box">
        <img class="headphone-icon" src="images/Category-Headphone.png">
        <p class="head-phone">HeadPhones</p>
      </div>
      <div class="gaming-box">
        <img class="gamepad-icon" src="images/Category-Gamepad.png">
        <p class="gaming">Gaming</p>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
